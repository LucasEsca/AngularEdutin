<h1 class="number_task"
[ngClass]="{'r1-5': (numberTask >=1 && numberTask <=5), 'r5-10': (numberTask >=6 && numberTask <=10), 'r10-15': (numberTask >=11 && numberTask <=15)}">
    Numero de Tareas: {{numberTask}}</h1>

<div *ngIf="form.get('title')?.invalid && (form.get('title')?.dirty || form.get('title')?.touched)">
    <small *ngIf="form.get('title')?.errors?.['required']">
        El titulo es requerido
    </small>
    <small *ngIf="form.get('title')?.errors?.['maxlength']">
        El maximo de caracteres es 10
    </small>
</div>
<div>
    <span *ngIf="taskActive">
        No puedes mandar una tarea sin titulo
    </span>
</div>
<h2>Tareas</h2>
<div class="container_task" [ngStyle]="{'justify-content': tasks.length === 0 ? 'center' : ''}">
    <div class="task" *ngFor="let task of tasks; let i = index">
        <small>
            {{i+1}}
        </small>
        <span [ngClass]="{'subrayar': task.completed}" [appStatusTask]="task.completed" >{{task.title}}</span>
        <input class="task_check" type="checkbox" [checked]="task.completed" (change)="markTaskCompleted(task)">
        <button class="task_delete" (click)="delete(task.id)" [appConfirmDelete]="task.title">Eliminar</button>
    </div>
    <span [ngStyle]="{'color':'white'}" *ngIf="tasks.length === 0">
        No hay tareas
    </span>
</div>

<form class="container_input" [formGroup]="form" (ngSubmit)="sendTaskTitle()">
    <input type="text" name="" id="" formControlName="title">
    <button type="submit" [disabled]="!form.valid">Enviar</button>
</form>
