<h1 class="number_task">
    Numero de Tareas: {{this.tasks.length}}</h1>

<h2 class="title">Tareas</h2>
<div class="flex">
    <div class="container_task" [ngStyle]="{'justify-content': tasks.length === 0 ? 'center' : ''}">
        <div class="task" *ngFor="let task of tasks; let i = index">
            <small>
                {{task.id}}
            </small>
            <span [ngClass]="{'subrayar': task.completed}" [appStatusTask]="task.completed" >{{task.title}}</span>
            <input class="task_check" type="checkbox" [checked]="task.completed" (change)="completeTask(task)">
            <button class="task_delete" (click)="deleteTask(task.id)" [appConfirmDelete]="task.title">Eliminar</button>
        </div>
        <span [ngStyle]="{'color':'white'}" *ngIf="tasks.length === 0">
            No hay tareas
        </span>
    </div>
    <div class="container_task">
        <div class="task" *ngFor="let task of tasksUpload; let i = index">
            <span class="status" [appStatusTask]="task.completed" *ngIf="!task.completed">
                Pendiente
            </span>
            <span class="statusTrue" [appStatusTask]="task.completed" *ngIf="task.completed">
                Completa
            </span>
            <small>
                {{task.title}}
            </small>
            </div>
    </div>
</div>
